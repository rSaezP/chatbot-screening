<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            margin: 0;

        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;

        }

            background: #5a67d8;
